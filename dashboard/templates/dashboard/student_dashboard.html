<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-green-700 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Student Dashboard</h1>
        <nav>
            <a href="{% url 'logout' %}" class="bg-green-800 hover:bg-green-900 text-white font-semibold py-2 px-4 rounded-md transition duration-200">Logout</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Hello, {{ request.user.first_name|default:request.user.username }}!</h2>
            <p class="text-lg text-gray-600 mb-6">You are logged in to {{ request.user.college.name|default:"a global account" }}.</p>
            <p class="text-gray-700">{{ message }}</p>
            <p class="mt-4 text-gray-600">Your results, attendance, and notifications will appear here.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2024 SMS - Student Management System</p>
    </footer>
</body>
</html>
